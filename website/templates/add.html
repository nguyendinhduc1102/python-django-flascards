{% extends 'base.html' %}

{% load static %}
{% block 'content' %}
<center>
    {% if my_answer %}
    <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{ my_answer }}</strong> 
    </div>
    {% endif %}
    
    <h1><img src="static/images/{{ num_1 }}.png"> 
        + <img src="static/images/{{ num_2 }}.png"></h1>
    <br>
    {{ answer }}
    <br /><br />
    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">

            <input type="number" name="answer" class="form-control" placeholder="Type your answer here" >
            <input type="hidden" name="old_num_1" value="{{ num_1 }}">
            <input type="hidden" name="old_num_2" value="{{ num_2 }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</center>
{% endblock %}
